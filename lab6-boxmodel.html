<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
  /* Required CSS for .box element */
  .box {
    border: 5px solid blue;
    padding: 20px;
    margin: 20px;
    background-color: lightblue;
    box-sizing: border-box;
    width: 300px;
    height: 150px;
  }
</style>
</head>
<body>

<h1>CSS Box Model Lab</h1>

<!-- First box -->
<div class="box">
  <p>This is a demonstration of the CSS Box Model.</p>
</div>

<!-- Second box to test spacing/margin effect -->
<div class="box">
  <p>This is the second box for margin spacing observation.</p>
</div>

</body>
</html>
