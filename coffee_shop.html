<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Haven</title>

  <style>
    /* === Global Reset === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f8f1e4;
      color: #3e2c1c;
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      grid-template-rows: auto auto 1fr auto;
      min-height: 100vh;
    }

    /* === Grid Areas === */
    .header {
      grid-area: header;
      background-color: #6f4e37;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    .nav {
      grid-area: nav;
      background-color: #d9c1a3;
      padding: 1rem;
      text-align: center;
    }

    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: #3e2c1c;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .main-content {
      grid-area: main;
      padding: 2rem;
    }

    .main-content h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .flex-item {
      background-color: #f2e4d5;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      width: 150px;
      text-align: center;
      font-weight: bold;
      color: #5c4033;
      transition: transform 0.2s ease;
    }

    .flex-item:hover {
      transform: scale(1.05);
    }

    .footer {
      grid-area: footer;
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* === Responsive Layout for Wider Screens === */
    @media (min-width: 768px) {
      body {
        grid-template-areas:
          "header header"
          "nav main"
          "footer footer";
        grid-template-columns: 220px 1fr;
      }

      .nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
